<mat-card class="audio">
  <dl>
    <dt>No.</dt>
    <dd>{{index}}</dd>

    <dt>Model</dt>
    <dd>{{recording!.model}}</dd>

    <dt>Actual Emotion</dt>
    <dd>{{recording!.actualEmotion}}</dd>

    <dt>Predicted Emotion</dt>
    <dd>{{recording!.predictedEmotion}}</dd>

    <dd><button id="details-button" mat-button (click)="displayDetails(recording)"> Details</button></dd>

  </dl>
</mat-card>
