<section class="recordings">
  <div class="wrapper-to-wrapper">
    <div class="wrapper-audio">

    <app-prediction-card (customEvent)="onCustomEvent($event)"
      *ngFor = "let recording of recordings; let i = index"
      [recording]=recording
      [index]="i + 1">
    </app-prediction-card>

  </div>
  </div>

  <div class="predict-results-wrapper" *ngIf="isClicked">
    <audio controls [src]="audioUrl" type="audio/wav"></audio>
  </div>

  <div class="statistics-wrapper" *ngIf="isClicked && exists">
    <apx-chart class="statistics-chart"
               [series]="chartOptions.series"
               [chart]="chartOptions.chart"
               [dataLabels]="chartOptions.dataLabels"
               [plotOptions]="chartOptions.plotOptions"
               [yaxis]="chartOptions.yaxis"
               [xaxis]="chartOptions.xaxis"
               [fill]="chartOptions.fill"
               [title]="chartOptions.title"
    ></apx-chart>
  </div>

</section>
